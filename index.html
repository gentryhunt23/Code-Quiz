<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4 text-center">You have 5 minutes to complete this quiz, time begins when you click
                    start. There are 10 questions. Answer 7 out of 10 correctly to pass. Good luck!</h1>
                <hr class="my-4">
                <div class="row">
                    <div class="col-6">
                        <p class="lead">
                            <button id="startButton" class="btn btn-success hide">Start</button>
                        <div id="quizQuestions"></div>
                        <br>
                        <div id="quizOptions"></div>
                        <div id="checkAnswer">
                        </div>
                        </p>
                    </div>
                    <div class="col-6">
                        <div class="display" id="scorekeeper">
                            <div class="card text-white bg-dark mb-3" style="max-width: 36rem; height: 200px;">
                                <h1 class="text-center" id="score">Score</h1>
                                <div class="card-body">
                                    <h1 class="text-center" id="scoreboard"></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h1 class="display-5 float-right text-danger" id="timer"></h1>
            </div>
            <div>
                <img id="myImg" src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2016/01/kobe-ftw.jpg"
                    alt="You have successfully completed this quiz. Exiting this image will restart the quiz and redirect you to Gentry Hunt's online portfolio. Thank you for viewing!"
                    style="width:100%;max-width:300px">

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>

                    <!-- Modal Content (The Image) -->
                    <img class="modal-content" id="img01">

                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
                </div>
            </div>
            <div>
                <img id="myImg-2" src="https://i.pinimg.com/originals/35/fc/ad/35fcad772c35be93cc7d67938c5e8ac6.jpg"
                    alt="Aaliyah Said It Best! Rest in Paradise Queen!" style="width:100%;max-width:300px">

                <!-- The Modal -->
                <div id="myModal-2" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>

                    <!-- Modal Content (The Image) -->
                    <img class="modal-content" id="img02">

                    <!-- Modal Caption (Image Text) -->
                    <div id="caption-2"></div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
            <script src="practice.js" type="text/javascript"></script>
</body>

</html>
